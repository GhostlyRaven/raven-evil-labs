<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <title>{{ site.title }}</title>

    <meta charset="UTF-8">
    <meta name="theme-color" content="#157878">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/png" href="{{ site.repository-images-baseurl }}/logos/raven-logo-32.png">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">    
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>

    <script type="text/javascript">
        SiteMetrics = {
            baseUrl: "{{ site.metrics-baseurl }}",
            showError: true
        }

        MathJax = {
            tex: {
                inlineMath: [['$', '$']]
            }
        };
    </script>
    <script type="text/javascript" src="{{ '/assets/js/metrics.js' | relative_url }}"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <header class="page-header" role="banner">
        <h1 class="project-name">{{ site.title }}</h1>
        <h2 class="project-tagline project-tagline-override-opacity">{{ site.description }}</h2>

        <div class="qr-code-image-container">
            <img src="{{ site.repository-images-baseurl }}/qr-code-with-site-url.png" alt="{{ site.url }}{{ site.baseurl }}" class="qr-code-image">
        </div>
    </header>

    <main id="content" class="main-content" role="main">

        {{ content }}

        <footer class="site-footer">
            <span class="site-footer-credits">GhostlyRaven Â© 2022 - <span id="current-year"></span>. All rights reserved. This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
        </footer>
    </main>

    <script type="text/javascript">
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
